!DOCTYPE html>
<html>
<head>
  <script src="p.js"></script>
  <title>Registration form</title>
</head>
<body>
  <form>
    <center>
      <label>Firstname</label>
      <input type="text" name="firstname" size="15"/><br>
      <label>Middlename:</label>
      <input type="text" name="middlename" size="15"/><br>
      <label>Lastname:</label>
      <input type="text" name="lastname" size="15"/><br>
      <label>Course:</label>
      <select>
        <option value="Course">Course</option>
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="B.com">B.com</option>
        <option value="MBA">MBA</option>
        <option value="MCA">MCA</option>
        <option value="BCCA">BCCA</option>
      </select><br>
      <label>Gender:</label>
      <input type="radio" name="gender" value="male"/>Male<br>
      <input type="radio" name="gender" value="female"/>Female<br>
      <input type="radio" name="gender" value="other"/>Other<br>
      <label>Phone:</label>
      <input type="text" name="country code" value="+91" size="2"/>
      <input type="text" name="phone" size="10"/><br>
      <div>
        <label>Address:</label>
        <textarea cols="20" rows="2" value="address"></textarea><br>
        <label>Email:</label>
        <input type="email" id="email" name="email"/><br>
        <label>Password:</label>
        <input type="Password" id="pass" name="pass"><br>
        <label>Re-type password:</label>
        <input type="Password" id="repass" name="repass"><br>
        <input type="button" value="Submit"/>
        <input type="reset" value="Reset"/>
      </div>
    </center>
  </form>
</body>
</html>
