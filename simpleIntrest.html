
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>JavaScript program to calculate multiplication and division of two numbers</title>
<style type="text/css">
  body { margin: 30px; }
</style>
</head>
<body>
<form>
  <label>Principal: </label>
  <input type="number" id="Principal" name="Principal" class="Principal" /><br>
  
  <label>Rate of Interest: </label>
  <input type="number" id="Rate" name="Rate" /><br>
  
  <label>Period: </label>
  <input type="number" id="Period" name="Period" /><br>
  
  <input type="button" onClick="calculateSimpleInterest()" value="Simple Interest" />
  <input type="button" onClick="calculateSimpleInterestByName()" value="Simple Interest by Name" />
  <input type="button" ondblClick="subtractBy()" value="Subtraction" />
</form>

<p>The Result is: <br>
<span id="result"></span>
</p>

<script type="text/javascript">
  function calculateSimpleInterest() {
     Principal = document.getElementById("Principal").value;
     RateOfInterest = document.getElementById("Rate").value;
     Period = document.getElementById("Period").value;
    document.getElementById("result").innerHTML = (Principal * Period * RateOfInterest) / 100;
  }

  function calculateSimpleInterestByName() {
     Principal = document.getElementsByName("Principal")[0].value;
     RateOfInterest = document.getElementsByName("Rate")[0].value;
     Period = document.getElementsByName("Period")[0].value;
    document.getElementById("result").innerHTML = (Principal * Period * RateOfInterest) / 100;
  }

  function subtractBy() {
     num1 = document.getElementById("Principal").value;
     num2 = document.getElementById("Rate").value;
    document.getElementById("result").innerHTML = num1 - num2;
  }
</script>
</body>
</html>
